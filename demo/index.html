<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo good-vibrations</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../good-vibrations.html">
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 0 20px;
      }
      paper-button {
        background-color: #fff;
        margin-bottom: 20px;
      }
      .error {
        background-color: #FFD3D4;
        color: #D7151A;
        border: 1px solid currentColor;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <dom-bind>
      <template>
        <template is="dom-if" if="[[!apiSupported]]">
          <p class="error">Your browser doesn't support <a href="https://developer.mozilla.org/docs/Web/API/Vibration_API">Vibration API</a></p>
        </template>

        <good-vibrations duration="[[duration]]" vibration-supported="{{apiSupported}}"></good-vibrations>

        <label for="duration">Vibrate for</label>
        <select name="duration" id="duration" value="{{duration::change}}">
          <option value="20">20 milliseconds (default)</option>
          <option value="1000">1 second</option>
          <option value="100,200,50,100,50,100,100,200,200,400,100,200,200">Custom interval</option>
        </select>

        <button onclick="document.querySelector('good-vibrations').vibrate = true;">Vibrate!</button>
        <button onclick="document.querySelector('good-vibrations').mute = true;">Cancel vibration</button>
      </template>
    </dom-bind>
  </body>
</html>
